<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/dang_ki.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/trang_chu.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{/partials/Header::header}"></div>

<!-- Nội dung chính -->
<div class="container">
    <div class="register-form">
        <h2>Đăng Ký Tài Khoản</h2>
        <form onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="register-fullname">Họ và tên</label>
                <input type="text" id="register-fullname" placeholder="Họ và tên" required>
            </div>
            <div class="form-group">
                <label for="register-username">Tên Đăng Nhập</label>
                <input type="text" id="register-username" placeholder="Tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="register-phonenumber">Số điện thoại</label>
                <input type="text" id="register-phonenumber" placeholder="Số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="register-password">Mật Khẩu</label>
                <input type="password" id="register-password" placeholder="Mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="register-confirm-password" placeholder="Xác nhận mật khẩu" required>
            </div>

            <button type="submit" class="btn-register">Đăng Ký</button>
        </form>
        <div class="login-link">
            Đã có tài khoản? <a th:href="@{/login}">Đăng Nhập</a>
        </div>
    </div>
</div>

<!-- Footer-->
<div th:replace="~{/partials/Footer::footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:src="@{/js/dang_ki.js}"></script>
</body>
</html>
